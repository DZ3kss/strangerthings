<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stranger Things</title>

  <style>
    :root{
      --bg1:#0f172a;
      --accent:#ff3d81;
      --glass: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      font-family: Inter, system-ui, sans-serif;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(107,33,168,0.18), transparent),
                  radial-gradient(1000px 500px at 90% 80%, rgba(255,61,129,0.12), transparent),
                  linear-gradient(180deg,var(--bg1), #05060a 85%);
      color:#fff;
      padding:1.5rem;
      text-align:center;
    }

    .card{
      width:min(900px, 95%);
      padding:2.5rem 1.8rem;
      border-radius:18px;
      background: rgba(255,255,255,0.03);
      box-shadow:0 10px 30px rgba(0,0,0,0.4);
      backdrop-filter:blur(8px);
      position:relative;
    }

    .img-top{
      width:220px;
      max-width:75%;
      margin:1.2rem auto 1.5rem;
      display:block;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.4);
      animation:fadeIn 1.2s ease forwards;
      opacity:0;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(-10px);}
      to{opacity:1; transform:translateY(0);}
    }

    h1{
      font-size:clamp(1.6rem, 4vw, 3rem);
      animation:float 6s ease-in-out infinite;
      margin-bottom:1rem;
    }

    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
      100%{transform:translateY(0)}
    }

    .buttons{
      margin-top:1rem;
    }

    .btn{
      padding:0.7rem 1.3rem;
      margin:0.3rem;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.15);
      background: linear-gradient(90deg, rgba(255,61,129,0.18), rgba(107,33,168,0.1));
      color:white;
      transition:0.2s;
    }

    .btn:hover{
      transform:scale(1.05);
    }

    .result{
      margin-top:1.2rem;
      font-size:1.1rem;
      padding:0.5rem 1rem;
      border-radius:999px;
      background:var(--glass);
      opacity:0;
      transition:opacity 0.3s ease;
    }
    .result.show{opacity:1;}

    @media (max-width:480px){
      .card{padding:1.8rem}
      .btn{font-size:0.9rem}
      h1{font-size:1.45rem}
    }
  </style>
</head>

<body>

    <div id="resultado" class="result"></div>

</body>
</html>

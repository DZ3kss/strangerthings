<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Stranger Things</title>

  <style>
    :root{
      --bg1:#0f172a;
      --accent:#ff3d81;
      --glass: rgba(255,255,255,0.08);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(#0f172a, #0a0b12);
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:1rem;
      text-align:center;
    }

    .card{
      width:100%;
      max-width:450px;
      background:rgba(255,255,255,0.05);
      padding:1.5rem;
      border-radius:16px;
      backdrop-filter:blur(10px);
      box-shadow:0 8px 25px rgba(0,0,0,0.5);
    }

    h1{
      font-size:1.4rem;
      line-height:1.3;
      margin-bottom:1rem;
    }

    .img-top{
      width:100%;
      max-width:220px;
      border-radius:12px;
      margin:0 auto 1.2rem;
      display:block;
      box-shadow:0 5px 16px rgba(0,0,0,0.4);
    }

    .buttons{
      margin-bottom:1rem;
    }

    .btn{
      display:inline-block;
      width:100%;
      margin:0.4rem 0;
      padding:0.75rem;
      font-size:1rem;
      font-weight:600;
      border-radius:10px;
      border:none;
      color:white;
      background:rgba(255,255,255,0.12);
      backdrop-filter:blur(4px);
      cursor:pointer;
      transition:0.2s;
    }

    .btn:active{
      transform:scale(0.97);
    }

    .result{
      opacity:0;
      transition:opacity 0.3s ease;
      background:var(--glass);
      padding:0.6rem 1rem;
      border-radius:999px;
      display:inline-block;
      font-size:0.95rem;
    }

    .result.show{
      opacity:1;
    }

  </style>
</head>
<body>

  <div class="card">

    <h1 id="pregunta">
      ¬øYa se vieron los cap√≠tulos de la nueva temporada de <em>Stranger Things</em>?
    </h1>

    <img src="gatolike.jpg" class="img-top" alt="Imagen">

  </div>

  <script>
    const yes = document.getElementById("yesBtn");
    const no = document.getElementById("noBtn");
    const resultado = document.getElementById("resultado");

    function showResult(msg){
      resultado.textContent = msg;
      resultado.classList.add("show");
      setTimeout(() => resultado.classList.remove("show"), 2500);
    }

    yes.onclick = () => showResult("¬°Genial! Mant√©n los spoilers en secreto. ü§´");
    no.onclick = () => showResult("Perfecto ‚Äî disfr√∫tala cuando la veas. üçø");
  </script>

</body>
</html>
